name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build Docker image
        run: |
          docker build -t portfolio-website .
      
      - name: Log in to Docker Hub
        run: echo "${{ dckr_pat_kIxA08n2rTqY986q3XQONwgOfVs}}" | docker login -u "${{ nomanahmed935635867}}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag portfolio-website:latest ${{ nomanahmed935635867}}/portfolio-website:latest
          docker push ${{ dckr_pat_kIxA08n2rTqY986q3XQONwgOfVs}}/portfolio-website:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

